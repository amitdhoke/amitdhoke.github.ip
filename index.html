<head>
  <meta charset="utf-8">

<body>
<div class="loveCalcy">


    <h1 class="headingPart">Love <i class="fas fa-heart"></i> Calculator</h1>
    <p class="paraGraph">Test your bond with your loveone.</p>


     <input type="text" class="inputType" name="name" placeholder="Your Name">

     <input type="text" class="inputType"  name="name" placeholder="Love Name"><br>

      <div class="btnType">
        <button type="button" class="btn btn-danger btn-lg" onclick="checkLove()">Test Now</button>
      </div>

      <input type="text" class="inputType" id="lovevalue" name="" placeholder="Your Bond">

</div>

<script type="text/javascript">
      function checkLove(){
        var yourLoveValue=Math.random();
        yourLoveValue=Math.floor(yourLoveValue*100)+1;
        document.getElementById('lovevalue').value= yourLoveValue +"%";
      }
</script>

</body>
